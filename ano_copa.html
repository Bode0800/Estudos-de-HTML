<meta charset="UTF-8">

    <script>
    
        function mostra(frase) {

            document.write(frase)
            pulaLinha();
        }

        function pulaLinha() {

            document.write("<br><br>")
        }


        var anoLimite = (parseInt(prompt("Defina um limite!")))
        var anoCopa = 1930;

        while(anoCopa <= anoLimite) {

            mostra("Teve copa em " + anoCopa)
                anoCopa = anoCopa + 4
        }     

        mostra("Fim!")


    </script>
